<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{{.Name}}</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <h1>{{.Name}}</h1>
    <img src="{{.Image}}" alt="{{.Name}}"/>
    <p>Created: {{.CreationDate}}</p>
    <p>First Album: {{.FirstAlbum}}</p>
    <p>Members: {{range .Members}}{{.}}, {{end}}</p>

    <p><a href="/">← Back to artists</a></p>
</body>
</html>
